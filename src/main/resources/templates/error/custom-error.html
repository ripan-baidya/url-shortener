<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out, slideUp 0.6s ease-out;
        }

        .error-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 3.5rem 3rem;
            border-radius: 2rem;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icon-wrapper {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .icon {
            font-size: 5rem;
            display: inline-block;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(211, 47, 47, 0.3));
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid #d32f2f;
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h2 {
            color: #d32f2f;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.25rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.15rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 1rem;
            font-size: 1.05rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6941a0 100%);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            transform: translateY(-4px);
        }

        .link-btn:active {
            transform: translateY(-2px);
        }

        .link-btn i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link-btn:hover i {
            transform: translateX(-4px);
        }

        .error-code {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-radius: 1rem;
            color: #991b1b;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border: 2px solid #fca5a5;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .error-box {
                padding: 2.5rem 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .icon {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }

            .link-btn {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-box">
        <div class="icon-wrapper">
            <div class="pulse-ring"></div>
            <div class="icon">⚠️</div>
        </div>
        <div class="error-code">ERROR</div>
        <h2 th:text="${title}">Error</h2>
        <p th:text="${message}">Something went wrong. Please try again later.</p>
        <a class="link-btn" th:href="@{/}">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 15L2.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M17.5 10H2.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
    </div>
</div>
</body>
</html>
