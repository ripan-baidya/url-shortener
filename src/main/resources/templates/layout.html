<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Enhanced Navbar */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 2px 10px rgba(255,255,255,0.3);
        }

        .navbar-brand::before {
            content: 'ðŸ”—';
            font-size: 1.75rem;
        }

        .nav-link {
            font-weight: 600;
            color: rgba(255,255,255,0.9) !important;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: #fff !important;
            background: rgba(255,255,255,0.1);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link button {
            background: none;
            border: none;
            padding: 0;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-link button:hover {
            color: #fff;
        }

        /* Welcome Message */
        .nav-link span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link span::before {
            content: 'ðŸ‘‹';
            font-size: 1.2rem;
        }

        /* Enhanced Alerts */
        .alert {
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: none;
            padding: 1.25rem 1.5rem;
            animation: slideDown 0.4s ease-out;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
        }

        .alert::before {
            font-size: 1.5rem;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-success::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-danger::before {
            content: 'âœ•';
            color: #ef4444;
            font-weight: bold;
        }

        .btn-close {
            filter: brightness(0);
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
        }

        /* Navbar Toggler */
        .navbar-toggler {
            border: 2px solid rgba(255,255,255,0.5);
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .navbar-collapse {
                background: rgba(255,255,255,0.05);
                padding: 1rem;
                border-radius: 0.75rem;
                margin-top: 1rem;
            }
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Linkify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/my-urls}">
                        <i class="bi bi-collection"></i> My URLs
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2"></i> Admin Dashboard
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link">Welcome <span sec:authentication="name"></span></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <!-- Success Alert -->
    <div th:if="${successMessage}"
         class="alert alert-success alert-dismissible fade show mt-3"
         role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Alert -->
    <div th:if="${errorMessage}"
         class="alert alert-danger alert-dismissible fade show mt-3"
         role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Dynamic Page Content -->
    <div layout:fragment="content"></div>

    <!-- Scripts from child pages -->
    <div layout:fragment="scripts"></div>

</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
